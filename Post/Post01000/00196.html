    <p>
      
    아이버슨 괄호 (Iverson Bracket) 는 어떤 명제 $P$에 대하여 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \left[ P \right] = \begin{cases}
        1 & \text{if } P \text{ is true;} \\
        0 & \text{otherwise.}
        \end{cases}
        $$
    </blockquote>
      
    예를 들어, n = 1부터 n = 5까지 더하라는 식은 $\sum_{n = 1}^{5} n$에서 $\sum_{n} n \times \left[1 \leq n \leq 5\right]$라고 쓸 수 있습니다. <br>
