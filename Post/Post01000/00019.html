    <p>
    
    피보나치 수를 단순 재귀 형식으로 구하면 $O(2^{n})$ 시간에 구할 수 있고, <br>

    메모이제이션 방식으로 구하면 $O(n)$ 시간에 구할 수 있고, <br>

    행렬곱과 분할정복 거듭제곱을 사용하면 $O(\log{n})$ 시간에 구할 수 있습니다. <br>

    $F_{n+1} F_{n-1} - {F_n}^2 = (-1)^n$ <br>

    <a href="/Post/Post01000/00020.html"> 피사노 주기 </a>를 이용하면 아주 큰 $n$에 대하여 $n$번째 피보나치 수를 $m$으로 나눈 값을 아주 빠르게 얻을 수 있습니다.
      
    </p>
