    <hr>
      
    <p>
      
    카마이클 수의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        합성수 $n$과 서로소인 모든 자연수 $a$에 대하여 $$ a^{n - 1} \equiv 1 \pmod{n} $$ 을 만족하면, $n$을 카마이클 수라 한다.
    </blockquote>
      
    <a href="/Post/Post01000/00005.html"> 페르마의 소정리 </a>의 역이 거짓인 이유이자 반례이며, <a href="/Post/Post01000/00006.html"> 밀러-라빈 소수 판별법 </a> 등으로 처리해줄 수 있습니다. <br>

    가장 작은 카마이클 수는 $561$입니다. <br>
    
    코셀트 판정법 등으로 카마이클 수인지 확인할 수 있습니다. <br>

    $a$가 $2$일 때만으로 제한된 경우는 <a href="/Post/Post01000/00008.html"> Poulet Number </a> 라고 합니다. <br>
      
    </p>
