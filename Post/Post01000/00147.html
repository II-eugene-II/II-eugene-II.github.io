    <hr>
      
    <p>
      
    폰 망골트 함수는 정수론 함수로, 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \Lambda(n) = \begin{cases} \log p & \text{if }n=p^k \text{ for some prime } p \text{ and integer } k \ge 1, \\ 0 & \text{otherwise.} \end{cases}
        $$
    </blockquote>
      
    즉, $n$이 소수 $p$의 거듭제곱인 경우 $\log{p}$의 값을 가지는 함수입니다. <br>

    </p>
