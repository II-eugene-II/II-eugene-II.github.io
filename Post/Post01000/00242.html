    <p>
      
    코탄젠트함수 $\cot x$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \cot x = \frac{1}{\tan x} = \frac{\cos x}{\sin x}
        $$
    </blockquote>
      
    $\tan x$는 <a href="/Post/Post01000/00227.html"> 탄젠트함수 </a>, $\cos x$는 <a href="/Post/Post01000/00185.html"> 코사인함수 </a>, $\sin x$는 <a href="/Post/Post01000/00184.html"> 사인함수 </a> 입니다. <br>
    
    즉, 탄젠트함수의 역수입니다. <br>

    탄젠트함수 자체는 정의가 안되는 부분이 있으므로 코사인함수와 사인함수의 비로 나타내는게 더 정확할 수도 있습니다. <br>
