    오일러의 정리는 다음과 같습니다. <br>
      
    <blockquote>
        서로소인 두 자연수 $a$, $n$에 대하여
        $$
        a^{\phi(n)} \equiv 1 \pmod{n}
        $$
        이다.
    </blockquote>
