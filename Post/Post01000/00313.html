    <hr>
      
    <p>
      
    아크탄젠트함수 $\arctan x$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \tan y = x
        $$
        인 $y$값 ($-\frac{\pi}{2} < y < \frac{\pi}{2}$)
    </blockquote>

    $\pi$는 <a href="/Post/Post01000/00186.html"> 원주율 $\pi$ </a> 입니다. <br>

    즉, <a href="/Post/Post01000/00227.html"> 탄젠트함수 </a>의 역함수 입니다. <br>

    $\frac{\pi}{4} = 4 \arctan \frac{1}{5} - \arctan \frac{1}{239}$라는 <a href="/Post/Post01000/00402.html"> 마친의 공식 </a>이 알려져있습니다. <br>

    </p>
