    <p>
      
    야코비 세타 함수 (Jacobi Theta Function) $\theta(\tau)$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \theta(\tau) = \sum_{n = - \infty}^{\infty} e^{\pi i n^{2} \tau}
        $$
    </blockquote>

    $e$는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 $e$ </a>, $\pi$는 <a href="/Post/Post01000/00186.html"> 원주율 $\pi$ </a>, $i$는 허수 단위 $i$입니다. <br>

    <a href="/Post/Post01000/00120.html"> 리만 제타함수 </a> 와도 연관이 있는 함수입니다. <br>

    <a href="/Post/Post01000/00308.html"> 야코비의 네 제곱수 정리 </a> 가 이 함수를 가지고 증명합니다. <br>

    </p>
