    <p>
    
    라플라스 변환은 다음과 같은 적분 변환 $\mathscr{L}$을 일컫는 말입니다. <br>
      
    <blockquote>
        $$
        \mathscr{L}(f(t)) = \int_{0}^{\infty} e^{-st} f(t) \, dt = F(s)
        $$
    </blockquote>

    $e$는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 e </a> 입니다. <br>

    이렇게 되면 $f$의 라플라스 변환이 $F$라고 할 수 있습니다. <br>

    여러가지 함수들의 라플라스 변환 결과를 모아둔 <a href="/Post/Post01000/00031.html"> 라플라스 변환-역변환 표 </a> 가 있습니다. <br>

    비슷한 적분 변환등으로는 멜린 변환 등이 존재합니다. <br>
      
    </p>
