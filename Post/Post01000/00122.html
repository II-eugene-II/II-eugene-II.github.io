    아벨의 합 공식 (Abel's Summation Formula) 은 다음과 같습니다. <br>
      
    <blockquote>
        $$ \sum_{y < n \leq x} a(n) f(n) = A(x) f(x) - A(y) f(y) - \int_{y}^{x} A(t) f'(t) dt $$
    </blockquote>
      
    이때, $A(x) = \sum_{n \leq x} a(n)$이고, $f(x)$는 해당 범위에서 <a href="/Post/Post01000/00433.html"> 도함수 </a>가 연속인 함수입니다. <br>
