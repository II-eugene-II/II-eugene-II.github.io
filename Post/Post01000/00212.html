    싱크함수 (Sinc Function) $\mathrm{sinc}(x)$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \mathrm{sinc}(x) = \frac{\sin(x)}{x} = \sum^{\infty}_{n = 0} \frac{{(-1)}^{n}}{(2n + 1)!} x^{2n}
        $$
    </blockquote>
      
    $\sin{x}$는 <a href="/Post/Post01000/00184.html"> 사인함수 </a>입니다. <br>
    
    주로 푸리에 변환 등에서 자주 사용되는 함수입니다. <br>
