    <p>
      
    에르되시-보바인 상수 (Erdős-Borwein Constant) $E$는 다음과 같습니다. <br>
      
    <blockquote>
        $$
        E = \sum_{n = 1}^{\infty}{\frac{1}{M_{n}}} = \sum_{n = 1}^{\infty}{\frac{1}{2^{n} - 1}}
        $$
    </blockquote>

    $M_{n}$는 <a href="/Post/Post01000/00347.html"> 메르센 수 </a> 입니다. <br>

    당연하게도 여기서 나오는 에르되시는 헝가리의 수학자 폴 에르되시인데, 이 분이 $E$가 <a href="/Post/Post01000/00337.html"> 무리수 </a>임을 증명했습니다. <br>

    </p>
