    <p>
      
    아크사인함수 $\arcsin x$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \sin y = x
        $$
        인 $y$값 ($-1 \leq x \leq 1$)
    </blockquote>

    즉, <a href="/Post/Post01000/00184.html"> 사인함수 </a>의 역함수 입니다. <br>

    역함수의 미분법을 이용하여 아크사인함수를 미분한 함수가 $\frac{1}{\sqrt{1 - x^2}}$임을 알 수 있습니다. <br>

    </p>
