    <p>
      
    메르센 수 (Mersenne Number) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        <a href="/Post/Post01000/00458.html"> 자연수 </a> $n$에 대하여, $M_{n} = 2^{n} - 1$ 꼴의 수를 <b>메르센 수</b>라고 한다.
    </blockquote>
      
    메르센 수 중에서도 <a href="/Post/Post01000/00342.html"> 소수 </a>인 메르센 수는 <b><a href="/Post/Post01000/00103.html"> 메르센 소수 </a></b>라고 합니다. <br>

    메르센 수는 <a href="/Post/Post01000/00449.html"> 레퓨닛 수 </a> 의 일종입니다. <br>

    메르센 수의 역수의 합 $E = \sum\limits_{n = 1}^{\infty}{\frac{1}{M_{n}}}$을 <a href="/Post/Post01000/00346.html"> 에르되시-보바인 상수 </a> 라고 합니다. <a href="/Post/Post01000/00337.html"> 무리수 </a>임이 알려져있습니다. <br>
      
    </p>
