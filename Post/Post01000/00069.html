    <p>
    
    르장드르의 세 제곱수 정리는 다음과 같습니다. <br>
      
    <blockquote>
        $4^{a}(8b + 7)$꼴이 아닌 모든 자연수 $n$에 대하여
        $$
        n = x^{2} + y^{2} + z^{2}
        $$
        인 세 정수 $x$, $y$, $z$가 존재한다. (단, $a$, $b$는 음이 아닌 정수)
    </blockquote>
      
    이때의 세 제곱수는 $a^{3}$, 즉 cube를 말하는게 아닌, 제곱수(square) 3개를 뜻합니다. <br>
