    1계 선형 미분방정식 (First Order Linear Differential Equations) 은 다음과 같은 미분방정식입니다. <br>
      
    <blockquote>
        $$ p(x) \frac{dy}{dx} + q(x) y = r(x) $$ 
    </blockquote>

    양 변을 $p(x)$로 나누면 다음 모양과도 같습니다. <br>
      
    <blockquote>
        $$ \frac{dy}{dx} + a(x) y = b(x) $$
    </blockquote>

    이때, $b(x)$가 $0$의 값을 갖는 상수함수라면 <a href="/Post/Post01000/00442.html"> 1계 선형 제차 미분방정식 </a>, 그렇지 않다면 <a href="/Post/Post01000/00443.html"> 1계 선형 비제차 미분방정식 </a>으로 부릅니다. <br>
