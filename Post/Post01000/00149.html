    <p>
      
    윌슨 소수의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        소수 $p$에 대하여, $(p - 1)! \equiv -1 \pmod{p^2}$이면 $p$를 <b>윌슨 소수</b>라고 한다.
    </blockquote>

    $(p - 1)!$은 <a href="/Post/Post01000/00029.html"> 팩토리얼 </a> 표기 입니다. <br>
      
    이름에서 알 수 있듯이 <a href="/Post/Post01000/00004.html"> 윌슨의 정리 </a> 와 관련있는 소수입니다. <br>

    현재까지 알려진 윌슨 소수는 $5$, $13$, $563$ 뿐입니다. <br>

    모양은 <a href="/Post/Post01000/00148.html"> 비페리히 소수 </a> 와 비슷한 꼴입니다. <br>
      
    </p>
