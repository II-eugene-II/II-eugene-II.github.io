    <p>
      
    밀스 상수 $A$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        모든 자연수 $n$에 대하여
        $$
        a(n) = \left\lfloor A^{3^{n}} \right\rfloor
        $$
        이 소수가 되도록 하는 가장 작은 양의 실수
    </blockquote>
      
    $\left\lfloor x \right\rfloor$는 <a href="/Post/Post01000/00137.html"> 최대 정수 함수 </a> 입니다. <br>
