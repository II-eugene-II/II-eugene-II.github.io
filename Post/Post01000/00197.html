    <p>
    
    리만 자이(Xi)함수 $\zeta(s)$ $(\Re(s) > 1)$의 기본 정의는 다음과 같습니다.
      
    <blockquote>
        $$ \xi(s) = \pi^{-\frac{s}{2}} \Gamma\left( \frac{s}{2} \right) \zeta(s) $$
    </blockquote>

    $\pi$는 <a href="/Post/Post01000/00186.html"> 원주율 $\pi$ </a>, $\Gamma(s)$는 <a href="/Post/Post01000/00028.html"> 감마함수 </a>, $\zeta(s)$는 <a href="/Post/Post01000/00120.html"> 리만 제타함수 </a> 입니다. <br>

    $\xi(s) = \xi(1 - s)$라는 $s = \frac{1}{2}$를 기준으로 한 대칭 공식도 존재합니다. <br>
      
    </p>
