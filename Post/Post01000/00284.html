    <p>
    
    위수 (Order / Multiplicative Order) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        <a href="/Post/Post01000/00459.html"> 정수 </a> $a$와 양의 정수 $n$에 대해,
        $$
        a^{k} \equiv 1 \pmod{n}
        $$
        를 만족시키는 가장 작은 양의 정수 $k$를 <b>법 $n$에 대한 $a$의 위수</b>라 하고, $\operatorname{ord}_{n} a$라 한다.
    </blockquote>

    <a href="/Post/Post01000/00302.html"> 원시근 </a>과 관련이 있는 내용입니다. <br>
