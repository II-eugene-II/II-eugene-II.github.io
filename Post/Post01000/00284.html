    <p>
    
    위수(Order / Multiplicative Order)의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        정수 $a$와 양의 정수 $n$에 대해, $$ a^k \equiv 1 \pmod{n} $$를 만족시키는 가장 작은 양의 정수 $k$를 <b>법 $n$에 대한 $a$의 위수</b>로 정의한다.
    </blockquote>
