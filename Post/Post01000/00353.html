    <hr>
      
    <p>
      
    $n$개의 수 $a_1$, $a_2$, $a_3$, ..., $a_n$의 제곱 평균 제곱근 (Root-Mean Square) $R$은 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        R = \sqrt{\frac{{a_1}^{2} + {a_2}^{2} + \cdots + {a_n}^{2}}{n}}
        $$
    </blockquote>

    일반적으로 실생활에서 사용하는 "평균"은 <a href="/Post/Post01000/00286.html"> 산술 평균 </a>입니다. <br>

    표준편차를 구하는 공식과 굉장히 유사해보입니다. <br>

    </p>
