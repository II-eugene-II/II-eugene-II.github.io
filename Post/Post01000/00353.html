    <hr>
      
    <p>
      
    $n$개의 수 $a_{1}$, $a_{2}$, $a_{3}$, ..., $a_{n}$의 제곱 평균 제곱근 (Root-Mean Square) $R$은 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        R = \sqrt{\frac{{a_{1}}^{2} + {a_{2}}^{2} + \cdots + {a_{n}}^{2}}{n}}
        $$
    </blockquote>

    일반적으로 실생활에서 사용하는 "평균"은 <a href="/Post/Post01000/00286.html"> 산술 평균 </a>입니다. <br>

    표준편차를 구하는 공식과 굉장히 유사해보입니다. <br>

    <a href="/Post/Post01000/00528.html"> 일반화된 f-평균 </a> 에서 $f(x) = x^{2}$인 경우입니다. <br>

    </p>
