    <p>
      
    파울하버의 공식 (Faulhaber's Formula) 은 다음과 같습니다. <br>
      
    <blockquote>
        $$
        \sum_{k = 1}^{n} k^{c} = \frac{1}{c + 1} \sum_{k = 0}^{c} {(-1)}^{k} \binom{c + 1}{k} B_{k} n^{c + 1 - k}
        $$
    </blockquote>

    $\binom{c + 1}{k}$는 <a href="/Post/Post01000/00030.html"> 이항계수 </a>, $B_{k}$는 <a href="/Post/Post01000/00181.html"> 베르누이 수 </a> 입니다.

    <a href="/Post/Post01000/00321.html"> 거듭제곱의 합 </a> 의 명시적 공식입니다. $n$번의 연산을 $c$번으로 만든다는 의의가 있습니다. <br>

    </p>
