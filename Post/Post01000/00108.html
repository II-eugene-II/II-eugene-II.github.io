    <hr>
      
    <p>
      
    파이썬 len 함수는 파이썬의 기본 내장함수로, 파이썬의 어지간한 자료형의 길이를 잴 수 있습니다. <br>
    
    <br> <script src="https://gist.github.com/II-eugene-II/aa57434c470c52337d7a138180b1cb2b.js"></script> <br>

    간단하게 이런 문자열의 길이또한 측정할 수 있습니다. <br>

    <br> <script src="https://gist.github.com/II-eugene-II/14f7aa165d49c70e172e882359958e6c.js"></script> <br>

    리스트의 길이도 측정할 수 있습니다. <br>

    int형 변수나 float형 변수는 str 함수를 이용하여 문자열로 바꿔준 후, 길이를 측정할 수 있습니다. <br>

    단, float형 변수는 소수점이 절사될 수도 있으니 len함수를 쓸 때는 주의해주어야 합니다. (그런데 float형 변수를 len 함수에 넣을 일은 솔직히 거의 없습니다.) <br>

    <br> <script src="https://gist.github.com/II-eugene-II/8a92d92c7a8ed2bfda7a6eb6d4a195dc.js"></script> <br>
