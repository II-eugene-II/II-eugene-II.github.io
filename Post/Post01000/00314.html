    <p>
      
    아크코시컨트함수 $\operatorname{arccsc} x$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \csc y = x
        $$
        인 $y$값 ($-\frac{\pi}{2} \leq y < 0$이거나 $0 < y \leq \frac{\pi}{2}$)
    </blockquote>

    즉, <a href="/Post/Post01000/00239.html"> 코시컨트함수 </a>의 역함수 입니다. <br>

    <a href="/Post/Post01000/00432.html"> 역함수의 미분법 </a>을 이용하여 $\operatorname{arccsc} x$를 미분한 함수가 $- \frac{1}{|x| \sqrt{x^{2} - 1}}$임을 알 수 있습니다. <br>

    </p>
