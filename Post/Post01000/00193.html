    <hr>
      
    <p>
      
    플라스틱 수 (Plastic Number) $\rho$는 다음과 같습니다. <br>
      
    <blockquote>
        $$
        \rho = \sqrt[3]{\frac{9 + \sqrt{69}}{18}}+\sqrt[3]{\frac{9 - \sqrt{69}}{18}}
        $$
    </blockquote>

    이는 삼차방정식 $x^{3} = x + 1$의 해입니다. (<a href="/Post/Post01000/00463.html"> 삼차방정식의 근의 공식 </a>) <br>

    플라스틱 수와 비슷한 수로 <a href="/Post/Post01000/00190.html"> 황금비 </a>, <a href="/Post/Post01000/00192.html"> 백은비 </a> 등이 있습니다. <br>

    플라스틱 수 $\rho$는 <a href="/Post/Post01000/00337.html"> 무리수 </a> 입니다. <br>

    </p>
