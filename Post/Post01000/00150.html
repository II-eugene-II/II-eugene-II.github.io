    피로즈바흐트의 추측 (Firoozbakht's Conjecture) 은 다음과 같습니다. <br>
      
    <blockquote>
        모든 <a href="/Post/Post01000/00458.html"> 자연수 </a> $n$에 대하여, ${p_{n + 1}}^{\frac{1}{n + 1}} < {p_{n}}^{\frac{1}{n}}$이다.
    </blockquote>
      
    $p_{n}$은 <a href="/Post/Post01000/00121.html"> $n$번째 소수 </a> 입니다. <br>

    <a href="/Post/Post01000/00342.html"> 소수 </a> 관련 이름이 있는 추측 중에는 굉장히 강력한 편에 속하는 추측입니다. 현재까지 알려진 반례는 없습니다. <br>
