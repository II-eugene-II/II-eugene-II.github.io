    <p>
      
    프로트 수 (Proth Number) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        자연수 $s$와 $2^{s}$보다 작은 홀수 $d$에 대하여, $P = d \times 2^{s} + 1$ 꼴의 수를 <b>프로트 수</b>라고 한다.
    </blockquote>
      
    이와 비슷한 꼴의 <a href="/Post/Post01000/00178.html"> 쿨렌 수 </a> 등도 존재합니다. <br>

    프로트 수가 소수인지 판정하는, 즉 <a href="/Post/Post01000/00146.html"> 프로트 소수 </a>인지 판정하는 <a href="/Post/Post01000/00011.html"> 프로트의 정리 </a>도 존재합니다. <br>
      
    </p>
