    <p>
    
    르장드르 기호(Legendre Symbol)의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        홀수 소수 $p$와, $p$와 서로소인 $a$에 대하여 $a$가 법 $n$에 대한 <a href="/Post/Post01000/00054.html"> 이차잉여 </a>이면 $\left(\frac{a}{p}\right) = 1$, $a$가 법 $p$에 대한 이차비잉여이면 $\left(\frac{a}{p}\right) = -1$이다.
    </blockquote>
      
    다음과 같은 성질이 성립합니다. <br>

    1. $\left(\frac{a}{p}\right) \equiv a^{\frac{p(p - 1)}{2}} \pmod{p}$
