    <div id = "postTitle"> 초완전수 </div>
    
    <hr>
      
    <p>
      
    초완전수 (Quasiperfect Number) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        <a href="/Post/Post01000/00458.html"> 자연수 </a> $n$에 대하여, $\sigma(n) = 2n + 1$인 자연수 $n$을 <b>초완전수</b>라고 한다.
    </blockquote>
      
    $\sigma(n)$은 <a href="/Post/Post01000/00161.html"> 약수의 합 함수 </a>입니다. <br>

    <a href="/Post/Post01000/00165.html"> 완전수 </a>와 비슷한 굉장히 간단한 정의인데, 문제는 초완전수로 알려진 수가 현재까지도 <b>없습니다.</b> <br>

    현재까지 알려진 것으로는 어떤 홀수의 <a href="/Post/Post01000/00297.html"> 제곱수 </a>여야만 하고, $10^{35}$보다 크고 소인수가 $7$개 이상이다 라는 것 뿐입니다. <br>
      
    </p>
