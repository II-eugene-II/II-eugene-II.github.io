    <p>
      
    우달 수 (Woodall Number) $W_{n}$의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        $W_{n} = n \times 2^{n} - 1$
    </blockquote>

    즉, <a href="/Post/Post01000/00178.html"> 쿨렌 수 </a> 에서 $1$의 부호가 바뀐 꼴이 우달 수 입니다. <br>

    현재까지 우달 수 중에서 <a href="/Post/Post01000/00342.html"> 소수 </a>로 알려진 것은 34개입니다. <br>
      
    </p>
