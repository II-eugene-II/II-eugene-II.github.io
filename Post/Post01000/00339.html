    <blockquote>
        삼각함수 항등식 1.
        $$
        \sin^{2} x + \cos^{2} x = 1
        $$
    </blockquote>
      
    $\sin(x)$는 <a href="/Post/Post01000/00184.html"> 사인함수 </a>이고, $\cos(x)$는 <a href="/Post/Post01000/00185.html"> 코사인함수 </a> 입니다. <br>

    <details><summary> 삼각함수 항등식 1 증명 </summary>
    
        <p>

            $1 = \cos 0 = \cos (x - x) = \cos x \cos (- x) - \sin x \sin (- x) = \cos^{2} x + \sin^{2} x$ <br>

            중간에는 <a href="/Post/Post01000/00226.html"> 삼각함수의 덧셈정리 </a>가 들어갑니다. <br>
                
        </p>
