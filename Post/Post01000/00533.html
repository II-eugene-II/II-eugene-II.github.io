    <p>
      
    급수 (Series) 는 부분합의 극한으로 정의하고, 다음과 같이 표기합니다. <br>
      
    <blockquote>
        $a_{n}$의 부분합 $S_{n} = \sum\limits_{k = 1}^{n} a_{k}$에 대하여, 수열 $\{S_{n}\}$가 어떤 <a href="/Post/Post01000/00460.html"> 실수 </a> $S$로 <a href="/Post/Post01000/00461.html"> 수렴 </a>하면 $\sum\limits_{k = 1}^{\infty} a_{k} = S$라 한다.
    </blockquote>
    
    수열 $\{S_{n}\}$이 수렴하지 않으면 급수가 발산한다고 합니다. <br>
      
    </p>
