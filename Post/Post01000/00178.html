    <hr>
      
    <p>
      
    쿨렌 수 (Cullen Number) $C_{n}$의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        $C_{n} = n \times 2^{n} + 1$
    </blockquote>

    즉, <a href="/Post/Post01000/00179.html"> 우달 수 </a> 에서 $1$의 부호가 바뀐 꼴이 쿨렌 수 입니다. <br>

    쿨렌 수는 <a href="/Post/Post01000/00142.html"> 프로트 수 </a> 이므로, <a href="/Post/Post01000/00011.html"> 프로트의 정리 </a>로 소수판별을 할 수 있습니다. <br>

    현재까지 쿨렌 수 중에서 소수로 알려진 것은 16개입니다. <br>
      
    </p>
