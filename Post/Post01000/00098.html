    메르텐스의 제 2 정리의 내용은 다음과 같습니다.
      
    <blockquote>
        $$ \lim_{n\to\infty}\left(-\ln\ln n+\sum_{p < n} \frac{1}{p} \right)=0.2614\ldots, $$
    </blockquote>
      
    소수의 역수의 합은 발산하고, 그 속도는 대략 $\ln\ln n$이란 것을 알 수 있습니다. <br>
