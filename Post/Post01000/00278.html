    <p>
      
    이항 정리 (Binomial Theorem)은 다음과 같습니다. <br>
      
    <blockquote>
        $$
        {(x+y)}^{n}=\sum_{k = 0}^{n}\binom{n}{k} {x}^{n - k}{y}^{k}={x}^{n}+n {x}^{n-1} y+\frac{n(n-1)}2 x^{n-2} y^{2} + \cdots + y^{n}
        $$
    </blockquote>
    
    $\binom{n}{k}$는 <a href="/Post/Post01000/00030.html"> 이항계수 </a> 입니다. <br>
