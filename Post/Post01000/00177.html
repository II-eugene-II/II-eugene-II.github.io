    <p>
      
    브라이어 수 (Brier Number) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        모든 <a href="/Post/Post01000/00458.html"> 자연수 </a> $n$에 대하여, $k \times 2^{n} - 1$과 $k \times 2^{n} + 1$가 모두 합성수가 되도록 하는 홀수 $k$을 <b>브라이어 수</b>라고 한다.
    </blockquote>
      
    즉, <a href="/Post/Post01000/00175.html"> 시에르핀스키 수 </a> 이면서 <a href="/Post/Post01000/00176.html"> 리젤 수 </a>이면 브라이어수 입니다. <br>
    
    현재까지 알려진 브라이어 수 중 가장 작은 것은 $3316923598096294713661$입니다. (OEIS : A076335) <br>
      
    </p>
