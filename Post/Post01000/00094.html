    <p>
      
    자연로그의 밑 $e$는 다음 식을 만족하는 수로 정의합니다. <br>
      
    <blockquote>
        $$
        \int_{1}^{e} \frac{1}{x} dx = 1
        $$
    </blockquote>
      
    여러 분야에서 사용되는 만큼 여러가지 정의가 존재합니다. <br>

    극한값으로 표현하는 방법이 있습니다. <br>
      
    <blockquote>
        $$
        e = \lim_{n\to\infty} \left(1+\frac{1}{n}\right)^{n}
        $$
    </blockquote>

    무한합으로 표현하는 방법이 있습니다. <br>
      
    <blockquote>
        $$
        e = \sum_{n=0}^\infty \frac{1}{n!}
        $$
    </blockquote>
