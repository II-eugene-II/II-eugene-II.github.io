    <p>
      
    $n$번째 카탈랑 수 (Catalan Number) $C_{n}$은 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        C_{n} = \frac{1}{n + 1}\binom{2 n}{n}
        $$
    </blockquote>
      
    여기서 $\binom{2 n}{n}$은 <a href="/Post/Post01000/00134.html"> 중심 이항계수 </a>입니다. <br>
      
    주로 몇몇 조합론 문제들의 해가 되곤 합니다. <br>
