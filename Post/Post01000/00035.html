    <hr>
      
    <p>
      
    로지스틱 함수는 시그모이드 함수의 대표명사로, 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        f(x) = \frac{1}{1 + e^{-x}}
        $$
    </blockquote>
      
    미분방정식 ${\operatorname{d}\!f(x)\over\operatorname{d}\!x} = f(x) \left( 1 - f(x) \right)$의 해로도 정의할 수 있습니다.
