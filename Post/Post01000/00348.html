    <p>
      
    페르마 수 (Fermat Number) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        자연수 $n$에 대하여, $F_{n} = 2^{2^{n}} + 1$ 꼴의 수를 <b>메르센 수</b>라고 한다.
    </blockquote>
      
    페르마 수 중에서도 <a href="/Post/Post01000/00342.html"> 소수 </a>인 페르마 수는 <b><a href="/Post/Post01000/00057.html"> 페르마 소수 </a></b>라고 합니다. <br>

    $2$ 이상의 $n$에 대해, 모든 페르마 수의 약수 $p$는 $8$로 나눈 나머지가 $1$입니다. <br>

    <a href="/Post/Post01000/00140.html"> 지수 탑 </a>으로 표현하면 $F_{n} = [2, 2, n] + 1$ 으로 표기할 수 있습니다. <br>
      
    </p>
