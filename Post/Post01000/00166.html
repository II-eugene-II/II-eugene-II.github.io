    <div id = "postTitle"> 부족수 </div>
    
    <hr>
      
    <p>
      
    부족수 (Deficient Number) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        <a href="/Post/Post01000/00458.html"> 자연수 </a> $n$에 대하여, $\sigma(n) < 2n$ (즉, $I(n) < 2$) 인 자연수 $n$을 <b>부족수</b>라고 한다.
    </blockquote>
      
    $\sigma(n)$은 <a href="/Post/Post01000/00161.html"> 약수의 합 함수 </a>이고, $I(n)$은 <a href="/Post/Post01000/00163.html"> 풍요 지수 (Abundancy Index) </a> 입니다. <br>

    모든 <a href="/Post/Post01000/00342.html"> 소수 </a>는 부족수인데, <a href="/Post/Post01000/00255.html"> 유클리드의 정리 </a>에 의해 소수가 무한하므로 부족수 또한 무한합니다. <br>

    비슷하게 $I(n)$의 값과 $2$를 비교하는 수로는 <a href="/Post/Post01000/00165.html"> 완전수 </a>, <a href="/Post/Post01000/00167.html"> 과잉수 </a>가 있습니다. <br> 
      
    </p>
