    <p>
      
    분수 부분 함수 (Fractional Part Function) 는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \{ x \} = x - \lfloor x\rfloor
        $$
    </blockquote>
      
    $\lfloor x\rfloor$는 <a href="/Post/Post01000/00137.html"> 최대 정수 함수 </a> 입니다. 정의에 따라 0 이상 1 미만의 값이 보장되는 함수입니다. <br>

    </p>
