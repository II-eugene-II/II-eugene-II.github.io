    <p>
      
    삼각 부등식 (Triangle Inequlity) 는 다음과 같습니다. <br>
      
    <blockquote>
        $$
        | x + y | \leq | x | + | y |
        $$
    </blockquote>
      
    $| x |$는 절댓값 함수입니다. <br>

    증명은 가볍게 두 수가 양수일 때, 두 수가 음수일 때, 두 수의 부호가 다를 때...로 나누어서 증명할 수 있습니다. <br>

    특징으로는 삼각부등식 등이 있습니다. <br>

    </p>
