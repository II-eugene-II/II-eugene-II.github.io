    <p>
      
    오일러 수 (Euler Numbers) $E_{n}$은 다음을 만족시키는 수로 정의합니다. <br>
      
    <blockquote>
        $$
        \frac{2}{e^t + e^{-t}} = \sum_{n = 0}^{\infty} \frac{E_{n} t^{n}}{n!}
        $$
    </blockquote>

    $e$는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 e </a> 이고, $n!$은 <a href="/Post/Post01000/00029.html"> 팩토리얼 </a> 표기입니다. <br> 

    <a href="/Post/Post01000/00241.html"> 시컨트함수 </a> 등의 일부 삼각함수의 <a href="/Post/Post01000/00453.html"> 테일러 급수 </a> 표현에서 사용됩니다. <br>

    이와 비슷한 수로 <a href="/Post/Post01000/00181.html"> 베르누이 수 </a> $B_{n}$이 존재합니다. <br>
      
    </p>
