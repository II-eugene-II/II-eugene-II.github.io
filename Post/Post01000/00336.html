    <hr>
      
    <p>
      
    유리수 (Rational Number) 는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        두 정수 $m$, $n$에 대하여 
        $$
        q = \frac{m}{n}
        $$
        인 실수 $q$를 <b>유리수</b>라고 한다.
    </blockquote>

    이러한 유리수 $q$들의 집합을 이탈리아어 Quoziente에서 딴 $\mathbb{Q}$라고 표기하기도 합니다. <br>

    실수 중에서 유리수가 아닌 수는 <a href="/Post/Post01000/00337.html"> 무리수 </a>라고 합니다. <br>
      
    </p>
