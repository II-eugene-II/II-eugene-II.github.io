    일반화된 조화수 (Generalized Harmonic Numbers) $H_{n}^{(m)}$은 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        H_{n}^{(m)} = \sum_{k = 1}^{n} \frac{1}{k^{m}}
        $$
    </blockquote>

    <a href="/Post/Post01000/00095.html"> 조화수 </a> $H_{n}$은 $H_{n}^{(1)}$과 같습니다. <br> 
      
    정의에서 볼 수 있듯이, $n \to \infty$일 때는 <a href="/Post/Post01000/00120.html"> 리만 제타함수 </a>로 표기합니다. <br>
