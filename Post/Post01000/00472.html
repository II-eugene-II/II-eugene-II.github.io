    <hr>
      
    <p>
      
    초월수 (Transcendental Number) 는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        모든 항의 계수가 <a href="/Post/Post01000/00459.html"> 정수 </a>인 유한 차수 다항방정식의 해가 될 수 없는 수 <br>
    </blockquote>

    가장 잘 알려진 초월수로는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 $e$ </a>, <a href="/Post/Post01000/00186.html"> 원주율 $\pi$ </a>가 있습니다. <br>

    <a href="/Post/Post01000/00333.html"> 허수 단위 $i$ </a>는 $x^{2} + 1 = 0$의 해이고, $x^{2} + 1 = 0$는 모든 항의 계수가 정수인 유한 차수 다항식이므로 $i$는 초월수가 아닙니다. <br>

    최초로 알려진 초월수는 <a href="/Post/Post01000/00473.html"> 리우빌 상수 </a> 입니다. <br>
      
    </p>
