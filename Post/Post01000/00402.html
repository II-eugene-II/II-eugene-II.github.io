    마친의 공식 (Machin's Formula) 은 다음과 같습니다. <br>
      
    <blockquote>
        $$
        $\frac{\pi}{4} = 4 \arctan \frac{1}{5} - \arctan \frac{1}{239}$
        $$
    </blockquote>

    $\pi$는 <a href="/Post/Post01000/00186.html"> 원주율 $\pi$ </a>, $\arctan x$는 <a href="/Post/Post01000/00313.html"> 아크탄젠트함수 </a> 입니다. <br>

    원주율을 꽤나 빠르게 구할 수 있는 공식입니다. <br>

    </p>
