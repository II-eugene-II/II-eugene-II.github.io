    <hr>
      
    <p>
      
    뫼비우스 함수는 정수론 함수로, 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \mu(n)
        $$
        가 제곱 인수가 없는 정수 (square-free number)이고 소인수가 $k$개라면 $(-1)^{k}$를 값으로 가지고, 제곱 인수가 없는 정수가 아니라면 (non square-free number) 0을 값으로 갖는다.
    </blockquote>
      
    완전 곱셈적인 함수는 아닙니다. <br>

    </p>
