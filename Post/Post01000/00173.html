    <p>
      
    르장드르 상수 (Legendre Constant) $B$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        B = \lim_{n \to \infty} \left(\ln n - \frac{n}{\pi(n)} \right)
        $$
    </blockquote>
      
    $\ln{x}$는 <a href="/Post/Post01000/00183.html"> 자연로그함수 </a> 이고, $\pi(x)$는 <a href="/Post/Post01000/00039.html"> 소수 계량 함수 </a> 입니다. <br>

    <a href="/Post/Post01000/00083.html"> 소수 정리 </a>와 관련된 상수로, 르장드르는 이 상수의 값을 대략 $B = 1.08...$정도로 예상했으나, 실제로는 그냥 $1$입니다. $1.0000...00019$ 이런거 아니고 그냥 깔끔하게 $1$입니다. <br>

    </p>
