    <hr>
      
    <p>
      
    볼첸홈 소수 (Wolstenholme Prime) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        <a href="/Post/Post01000/00342.html"> 소수 </a> $p$에 대하여,
        $$
        {2p - 1 \choose p - 1}\equiv 1 \pmod{p^{4}}
        $$
        이면 $p$를 <b>볼첸홈 소수</b>라고 한다. <br>
    </blockquote>

    $\binom{2p - 1}{p - 1}$은 <a href="/Post/Post01000/00030.html"> 이항계수 </a>입니다. <br>
      
    <a href="/Post/Post01000/00144.html"> 볼첸홈의 정리 </a> 와 관련있는 소수입니다. <br>

    현재까지 알려진 볼첸홈 소수는 16843, 2124679뿐입니다. <br>

    모양은 마치 <a href="/Post/Post01000/00149.html"> 윌슨 소수 </a>, <a href="/Post/Post01000/00148.html"> 비페리히 소수 </a>와 흡사합니다.
      
    </p>
