    <p>
      
    최소 정수 함수 (Ceiling Function / 천장함수) $\lceil x \rceil$ 는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \lceil x \rceil = \min\{n \in \mathbb Z\colon n \geq x\}
        $$
    </blockquote>
      
    집합 표기로 되어있어서 굉장히 어려워보이지만 사실은 그냥 "$x$보다 큰 최소의 <a href="/Post/Post01000/00459.html"> 정수 </a>" 입니다. <br>

    통상적으로 <a href="/Post/Post01000/00137.html"> 최대 정수 함수 </a>와 함께 사용됩니다. <br>

    $\lceil x \rceil - x = O(1)$ 입니다. $O(f(n))$은 <a href="/Post/Post01000/00341.html"> 란다우 표기법 </a> 입니다. <br>

    </p>
