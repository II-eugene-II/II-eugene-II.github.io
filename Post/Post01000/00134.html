    <p>
      
    $n$번째 중심 이항계수 (Central Binomial Coefficient)는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \binom{2 n}{n} = \frac{(2n)!}{(n!)^2} = \prod\limits_{k = 1}^{n}\frac{n + k}{k}
        $$
    </blockquote>
      
    $\binom{2 n}{n}$은 <a href="/Post/Post01000/00030.html"> 이항계수 </a>입니다. <br>
      
    $\frac{4^{n}}{2 n + 1} \leq \binom{2 n}{n} \leq 4^{n}$이라는 범위도 알려져있습니다. <br>
