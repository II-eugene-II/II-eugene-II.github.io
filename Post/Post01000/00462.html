    <p>
      
    복소수 (Complex Number) $z$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        임의의 두 <a href="/Post/Post01000/00460.html"> 실수 </a> $x$, $y$와 <a href="/Post/Post01000/00333.html"> 허수 단위 $i$ </a>에 대하여 $z = x + iy$꼴의 수를 <b>복소수</b>라 한다. <br>
    </blockquote>

    허수 단위 $i$가 낀 것 빼고는 연산은 거의 실수와 비슷하게 할 수 있습니다. <br>

    각각 $x$, $y$를 <a href="/Post/Post01000/00470.html"> 복소수의 실수부와 허수부 </a>라 하고, $\Re(z)$, $\Im(z)$ 라 합니다. <br>

    복소수 $z$의 허수부의 부호만 다른 복소수를 <a href="/Post/Post01000/00471.html"> 켤례복소수 </a> (공액복소수) 라고 합니다. <br>
      
    </p>
