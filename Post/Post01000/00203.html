    <hr>
      
    <p>
      
    이차방정식 $ax^2 + bx + c$의 근을 구하는 공식은 다음과 같습니다. <br>
      
    <blockquote>
        $$
        \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}
        $$
    </blockquote>
      
    b가 짝수인 경우에는 조금 더 축약해서 쓸 수도 있습니다. <br>

    </p>
