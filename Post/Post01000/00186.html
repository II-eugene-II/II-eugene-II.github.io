    <p>
      
    원주율 $\pi$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        원의 지름에 대한 둘레의 비율
    </blockquote>

    과거에는 직접 도형을 그려서 원주율 값을 $\frac{22}{7}$등으로 근사하고 그랬지만, 근대에는 <a href="/Post/Post01000/00187.html"> 라이프니츠가 다음과 같은 근사 공식 </a> 을 발견합니다. <br>
      
    <blockquote>
        $$
        \sum _{k=0}^{\infty }{\frac {(-1)^{k}}{2k+1}} = \frac{\pi}{4}
        $$
    </blockquote>

    <a href="/Post/Post01000/00094.html"> 자연로그의 밑 $e$ </a> 와 함께 수학에서 아주 중요한 상수 중 하나입니다. <br>
