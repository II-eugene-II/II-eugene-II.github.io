    <hr>
      
    <p>
      
    $n$개의 수 $a_1$, $a_2$, $a_3$, ..., $a_n$의 조화 평균은 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        H = \frac{n}{\frac{1}{a_1} + \frac{1}{a_2} + \cdots + \frac{1}{a_n}}
        $$
    </blockquote>

    일반적으로 실생활에서 사용하는 "평균"은 <a href="/Post/Post01000/00286.html"> 산술 평균 </a>입니다. <br>
