    <hr>
      
    <p>
      
    쌍곡시컨트함수 (Hyperbolic Secant) $\operatorname{sech}{x}$ 는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \operatorname{sech} x = \frac{1}{\cosh x} = \frac{2}{e^x + e^{-x}}
        $$
    </blockquote>
      
    $e$는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 $e$ </a>이고, $\cosh x$는 <a href="/Post/Post01000/00237.html"> 쌍곡코사인함수 </a> 입니다. <br>

    즉, 쌍곡코사인함수의 역수입니다. <br>

    쌍곡시컨트함수의 역함수로 <a href="/Post/Post01000/00371.html"> 아크쌍곡시컨트함수 </a>가 있습니다. <br>

    </p>
