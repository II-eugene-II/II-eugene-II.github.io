    정수 (Integer) 는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        <a href="/Post/Post01000/00458.html"> 자연수 </a> $n$에 대하여 $n + m = 0$인 모든 $n$, $m$, 그리고 $0$을 <b>정수</b> 라고 한다. <br>
    </blockquote>

    모든 정수의 집합을 독일어 zahlen에서 따온 $\mathbb{Z}$로 표기합니다. <br>

    정수에 대한 이야기를 하는 것이 정수론이고, 가장 큰 주제는 <a href="/Post/Post01000/00342.html"> 소수 </a> 입니다. <br>

    정수를 이용하여 <a href="/Post/Post01000/00336.html"> 유리수 </a> 를 정의합니다. <br>
