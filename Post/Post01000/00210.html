    <blockquote>
        <a href="/Post/Post01000/00342.html"> 소수 </a> $p$에 대하여, $2p + 1$도 소수이면 $p$를 <b>소피제르맹 소수</b>라고 한다.
    </blockquote>
      
    현재까지 알려진 소피제르맹 소수는 2, 3, 5, 11, 23, 29, 41 등이 있습니다. 소피제르맹 소수가 무한한지에 대해서는 알려지지 않았습니다. <br>

    뤼카 소수 판별법으로 $2p + 1$꼴의 소수 판별을 할 수 있습니다. <br>
