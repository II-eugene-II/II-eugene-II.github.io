    <hr>
      
    <p>
      
    아크쌍곡코사인함수 $\operatorname{arcosh} x$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \cosh y = x
        $$
        인 $y$값 (단, $x \geq 1$)
    </blockquote>

    즉, <a href="/Post/Post01000/00237.html"> 쌍곡코사인함수 </a>의 역함수 입니다. <br>

    다른 표현법으로는 다음과 같이 쓸 수 있습니다. <br>
      
    <blockquote>
        $$
        \operatorname{arcosh} x = \ln \left(x + \sqrt{x^{2} - 1} \right) \, \, (x \geq 1)
        $$
    </blockquote>

    $\ln x$는 <a href="/Post/Post01000/00183.html"> 자연로그함수 </a> 입니다. <br>

    </p>
