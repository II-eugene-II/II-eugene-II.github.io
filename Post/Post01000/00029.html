    <p>
      
    팩토리얼은 음이 아닌 정수 범위($0$, $1$, $2$, $3$, $\cdots$)에서 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        n!=
\begin{cases}
n \times (n - 1)! & \mbox{if }n > 0 \\
1 & \mbox{if }n = 0
\end{cases}
        $$
    </blockquote>
      
    편의상 수식대신, $n!$은 $n$부터 $1$까지 곱한 값이라고 생각하면 더 편합니다. <br>
      
    $n$개를 뽑아서 줄을 세우는 경우의 수와 동일합니다. <br>
