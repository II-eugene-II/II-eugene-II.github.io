    <p>
    
    이산 로그 (Discrete Logarithm) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        법 $n$에 대한 <a href="/Post/Post01000/00302.html"> 원시근 </a> $g$와 $\gcd(a, n) = 1$ 이고 $g^{x} \equiv a \pmod{n}$인 정수 $x = \operatorname{ind}_g a$를 <b>이산 로그</b>라 한다.
    </blockquote>

    $\gcd(a, b)$는 <a href="/Post/Post01000/00155.html"> 최대공약수 </a> 입니다. <br>

    $O(\sqrt{n})$에 구하는 방법이 알려져있습니다. $x = p \sqrt{n} + q$로 분할하는 느낌으로 풀 수 있습니다. ($O(f(n))$은 <a href="/Post/Post01000/00341.html"> 란다우 표기법 </a>) <br>

    </p>
