    <p>
      
    리젤 수 (Riesel Number) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        모든 <a href="/Post/Post01000/00458.html"> 자연수 </a> $n$에 대하여, $k \times 2^{n} - 1$가 합성수가 되도록 하는 홀수 $k$을 <b>리젤 수</b>라고 한다.
    </blockquote>
      
    현재까지 알려진 리젤 수 중 가장 작은 것은 $509203$입니다. <br>

    이와 닮은 꼴의 수로 <a href="/Post/Post01000/00175.html"> 시에르핀스키 수 </a>가 있는데, 만약 시에르핀스키 수이면서 리젤 수이면 <a href="/Post/Post01000/00177.html"> 브라이어 수 </a>라고 합니다. <br>
