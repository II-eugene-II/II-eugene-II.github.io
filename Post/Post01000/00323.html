    <hr>
      
    <p>
      
    라마누잔-졸트너 상수 (Ramanujan-Soldner Constant) $\mu$는 다음과 같습니다. <br>
      
    <blockquote>
        $$
        {\rm li}(\mu) = \int_{0}^{\mu} \frac{1}{\ln t} dt
        $$
    </blockquote>
      
    ${\rm li}(x)$는 <a href="/Post/Post01000/00141.html"> 로그 적분 함수 </a>, $\ln x$는 <a href="/Post/Post01000/00183.html"> 자연로그함수 </a>입니다. <br>
