<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8">
    <title>CSS 색상표</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id = 'wrap'>  
  <div class="container">
      <header>
          <script type="text/javascript" src="/headerWrite.js"></script>
      </header>
  </div>
  <section>
    
    <h1> CSS 색상표 </h1>
      
    <p>
      
    <table>
        <tr>
            <th scope="col"> 색상 이름 </td>
            <th scope="col"> 색상 </td>
            <th scope="col"> R </td>
            <th scope="col"> G </td>
            <th scope="col"> B </td>
            <th scope="col"> Hex </td>
        </tr>
        <tr>
            <td> Black </td>
            <td style="background-color:black;"> </td>
            <td> 0 </td>
            <td> 0 </td>
            <td> 0 </td>
            <td> #000000 </td>
        </tr>
        <tr>
            <td> White </td>
            <td style="background-color:white;"> </td>
            <td> 255 </td>
            <td> 255 </td>
            <td> 255 </td>
            <td> #FFFFFF </td>
        </tr>
    </table>
      
    </p>
      
  </section>
  <aside>
      <script type="text/javascript" src="/asideWrite.js"></script>
  </aside>
    
  <footer>
      <script type="text/javascript" src="/footerWrite.js"></script>
  </footer>
    
  </div> <!-- wrap -->
  
  <script type="text/javascript" src="/LaTexWrite.js"></script>

</body>
</html>
