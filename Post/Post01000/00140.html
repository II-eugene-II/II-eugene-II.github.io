    <blockquote>
        $$
        [x_1, x_2, ..., x_n] = x_1^{x_2^{.^{.^{.^{x_n}}}}} = x_1^{\left(x_2^{\left(.^{.^{.^{x_n}}}\right)}\right)}
        $$
