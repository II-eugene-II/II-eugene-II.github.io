    <p>
      
    코사인함수 $\cos{x}$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \cos x = \sum^{\infty}_{n = 0} \frac{{(-1)}^{n}}{(2n)!} x^{2n}
        $$
    </blockquote>
      
    이렇게 정의하면 기하학적인 정의를 대체할 수 있습니다. <br>

    <a href="/Post/Post01000/00184.html"> 사인함수 </a> 와는 같은 삼각함수이며, 평행이동하면 얻을 수 있습니다. <br>

    코사인함수를 이용해 <a href="/Post/Post01000/00186.html"> 원주율 $\pi$ </a> 를 정의하기도 하는데, $\pi$를 $\cos{\frac{\pi}{2}} = 0$인 가장 작은 양의 실수로 정의하기도 합니다.
