    <p>
      
    셀레리에 함수 (Cellérier's Function) 는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        C(x) = \sum_{k = 1}^{\infty} \frac{1}{a^{k}} \sin (a^{k} x)\, \quad (a > 1)
        $$
    </blockquote>

    $\sin x$는 <a href="/Post/Post01000/00184.html"> 사인함수 </a> 입니다. <br>

    그냥 적당히 수렴할 것 같은 평범해보이는 이 함수는 놀랍게도 "모든 점에서 <a href="/Post/Post01000/00531.html"> 연속 </a>"이면서 "모든 점에서 <a href="/Post/Post01000/00433.html"> 미분 불가능 </a>"한 함수입니다. <br>

    <a href="/Post/Post01000/00386.html"> 바이어슈트라스 함수 </a>와 모양이 비슷합니다. <br>

    </p>
