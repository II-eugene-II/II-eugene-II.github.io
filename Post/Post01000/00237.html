    <p>
      
    쌍곡코사인함수 (Hyperbolic Cosine) $\cosh{x}$ 는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \cosh x = \frac{e^x + e^{-x}}{2}
        $$
    </blockquote>
      
    $e$는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 $e$ </a> 입니다. <br>

    <a href="/Post/Post01000/00333.html"> 허수 단위 $i$ </a>에 대하여 $x$에 $ix$를 대입하면 $\cos (x)$가 나오게 되는데, $\cos (x)$는 <a href="/Post/Post01000/00185.html"> 코사인함수 </a> 입니다. 아예 관련이 없는 함수가 아니라는 뜻입니다. <br>

    쌍곡코사인함수의 역수로 <a href="/Post/Post01000/00244.html"> 쌍곡시컨트함수 </a>가 있습니다. <br>

    쌍곡코사인함수의 역함수로 <a href="/Post/Post01000/00368.html"> 아크쌍곡코사인함수 </a>가 있습니다. <br>

    </p>
