    <p>
      
    아르키메데스 성질 (Archimedean Property) 은 다음과 같습니다. <br>
      
    <blockquote>
        임의의 양의 <a href="/Post/Post01000/00460.html"> 실수 </a> $\epsilon$과 실수 $M$에 대하여
        $$
        N \epsilon > M
        $$
        인 <a href="/Post/Post01000/00458.html"> 자연수 </a> $N$이 존재한다. <br>
    </blockquote>

    실수 범위에서는 <a href="/Post/Post01000/00484.html"> 완비성 공리 </a> 와 동치입니다. <br>

    자연수 범위에서는 비교적 쉽게 증명할 수 있습니다. <br>
      
    </p>
