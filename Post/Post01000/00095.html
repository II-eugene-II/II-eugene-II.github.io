    <p>
      
    조화수 $H_{n}$은 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        H_{n} = \sum_{k=1}^{n} \frac{1}{k}
        $$
    </blockquote>
      
    조화수의 극한인 조화급수는 $\lim_{n \to \infty} H_{n} = \infty$로 발산함이 알려져 있습니다. <br>
    
    조화수 $H_{n}$에서 $\ln{n}$을 빼면 근사적으로 <a href="/Post/Post01000/00093.html"> 오일러-마스케로니 상수 </a> $\gamma$를 얻을 수 있습니다. <br>
