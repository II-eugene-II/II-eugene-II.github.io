    <p>
      
    풍요 지수 (Abundancy Index) $I(n)$은 정수론 함수로, 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        I(n) = \frac{\sigma(n)}{n} = \sigma_{-1}(n)
        $$
    </blockquote>

    $\sigma(n)$은 <a href="/Post/Post01000/00161.html"> 약수의 합 함수 </a>이고, $\sigma_{-1}(n)$은 <a href="/Post/Post01000/00160.html"> 약수 함수 </a> 에서 $a = -1$인 경우입니다. <br> <br>

    <hr>

    사실 한국에 저 단어를 표기한 사례를 아직 찾지 못해서 한국어로는 이 함수를 뭐라 불러야 할 지도 모르겠습니다. 풍요 지수? 풍요도 지수? 풍요도? <br>

    </p>
