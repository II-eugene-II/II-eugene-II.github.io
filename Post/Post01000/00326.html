    <p>
    
    프레넬 적분 함수 $S(x)$, $C(x)$의 정의는 다음과 같습니다.
      
    <blockquote>
        $$ S(x) = \int_{0}^{x} \sin \left(\frac{\pi t^2}{2}\right) $$
        $$ C(x) = \int_{0}^{x} \cos \left(\frac{\pi t^2}{2}\right) $$
    </blockquote>

    $\sin x$는 <a href="/Post/Post01000/00184.html"> 사인함수 </a>, $\cos x$는 <a href="/Post/Post01000/00185.html"> 코사인함수 </a>, $\pi$는 <a href="/Post/Post01000/00186.html"> 원주율 $\pi$ </a> 입니다. <br>
      
    </p>
