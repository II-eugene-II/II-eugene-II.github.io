    <hr>
      
    <p>
      
    상용로그함수 (Common Logarithm / Decimal Logarithm) $\log{x}$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \log x = \frac{\ln{x}}{\ln{10}} = \log_{10}{x}
        $$
    </blockquote>
    
    <a href="/Post/Post01000/00183.html"> 자연로그함수 </a>의 밑이 $e$였다면, 상용로그함수는 밑이 $2$인 로그함수 입니다. <br>

    외국 교재에서는 $\log{x}$가 자연로그함수를 뜻하는 경우도 있으니 주의해야 합니다. 만약 $\ln x$로 표기하는 경우에는 확실한 자연로그함수이므로 구분할 필요가 없습니다. <br>

    </p>
