    <p>
    
    테일러 급수 (Power Series) 는 다음과 같은 꼴을 일컫는 말입니다. <br>
      
    <blockquote>
        $$
        T_{f}(x) = \sum_{n = 0}^{\infty} \frac{f^{(n)}(0)}{n!} x^{n}
        $$
    </blockquote>

    $f^{(n)}(x)$는 $f(x)$의 <a href="/Post/Post01000/00455.html"> $n$계도함수 </a> 표시, $n!$은 <a href="/Post/Post01000/00029.html"> 팩토리얼 </a> 표기 입니다. <br>

    $f^{(n)}(0)$은 $f(x)$의 $n$계도함수에 $x = 0$을 대입한 것입니다. <br>

    <a href="/Post/Post01000/00452.html"> 거듭제곱급수 </a> 의 일종입니다. <br>

    여러가지 함수들의 테일러 급수 표현을 모아둔 <a href="/Post/Post01000/00018.html"> 테일러 급수 표 </a> 가 있습니다. <br>
      
    </p>
