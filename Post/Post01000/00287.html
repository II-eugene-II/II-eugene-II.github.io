    <hr>
      
    <p>
      
    $n$개의 수 $a_1$, $a_2$, $a_3$, ..., $a_n$의 기하 평균 $G$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        G = \left(\prod_{i = 1}^n a_{i} \right)^{\frac{1}{n}} = (a_1 \cdot a_2 \cdots a_n)^{\frac{1}{n}} = \sqrt[n]{a_1 \cdot a_2 \cdots a_n}
        $$
    </blockquote>

    일반적으로 실생활에서 사용하는 "평균"은 <a href="/Post/Post01000/00286.html"> 산술 평균 </a>입니다. <br>

    </p>
