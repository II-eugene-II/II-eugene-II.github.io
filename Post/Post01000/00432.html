    <p>
      
    함수 $f(x)$의 역함수 $g(x)$를 미분한 공식은 다음과 같습니다. <br>
      
    <blockquote>
        $$ g '(x) = \frac{1}{f '(g(x))} $$
    </blockquote>

    <details><summary> 역함수의 미분법 공식 증명 </summary>
    
        <p>

            역함수의 정의에 따라 $f(g(x)) = x$가 성립하고, <a href="/Post/Post01000/00385.html"> 미분의 연쇄법칙 </a>에 따라 $f'(g(x)) g'(x) = 1$이다. 따라서 $g '(x) = \frac{1}{f '(g(x))}$ 이다. <br>
                
        </p>
    
    </details> <!-- 몫의 미분법 공식 증명 -->

    깔끔한 증명이지만 g(x)의 미분가능성은 약간 의문으로 남을 수 있는데, 그럴 때는 그냥 <a href="/Post/Post01000/00433.html"> 도함수 </a>의 정의로 구할 수 있습니다. <br>
      
    </p>
