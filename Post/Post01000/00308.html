    <p>
    
    야코비의 네 제곱수 정리는 다음과 같습니다. <br>
      
    <blockquote>
        제곱수의 합 함수 $r_k (n)$에 대하여
        $$
        r_4(n)=8\sum_{m\mid n ,\, 4 \nmid m}m
        $$
        이다.
    </blockquote>
      
    이때의 네 제곱수는 $a^{4}$를 말하는게 아닌, <a href="/Post/Post01000/00297.html"> 제곱수 </a>(square) 4개를 뜻합니다. <br>

    즉, 임의의 자연수 $n$을 네 제곱수의 합으로 나타내는 방법은, $n$의 약수 중 4의 배수가 아닌 것들의 합과 동일하다는 정리입니다. <br>
