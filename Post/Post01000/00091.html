    <p>
      
    정규분포 (Normal Distribution) 는 다음의 확률밀도함수를 갖습니다. <br>
      
    <blockquote>
        $f(x) = \frac{1}{\sqrt{2 \pi} \sigma} e^{- \frac{(x - \mu)^{2}}{2 {\sigma}^{2}}}$, $\forall x$
    </blockquote>

    $\pi$는 <a href="/Post/Post01000/00186.html"> 원주율 $\pi$ </a>, $e$는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 e </a> 입니다. <br>

    정규분포의 평균은 $E[X] = \mu$, 분산은 $V[X] = {\sigma}^{2}$입니다. <br>
