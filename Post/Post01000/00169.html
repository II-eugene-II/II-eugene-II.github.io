    <div id = "postTitle"> 소수 계승 </div>
      
    <hr>
      
    <p>
    
    소수 계승 (Primorial) $n \#$ 은 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        n \# = \prod_{p \leq n} p
        $$
    </blockquote>
      
    즉, $n$ 이하의 모든 소수의 곱입니다. <br>

    <a href="/Post/Post01000/00096.html"> 제 1종 체비셰프 함수 </a>를 이용하여 다음과 같이 정의할 수도 있습니다. <br>
      
    <blockquote>
        $$
        n \# = e^{\vartheta(n)}
        $$
    </blockquote>

    $e$는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 $e$ </a> 입니다. <br>

    모든 자연수 $n$에 대해 $n \#$ 값은 $4^{n}$보다는 작은 것이 알려져 있으며, <a href="/Post/Post01000/00083.html"> 소수 정리 </a>에 따라 점근적으로 $e^{n}$과 같아집니다. <br>

    </p>
