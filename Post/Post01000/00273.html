    계승 소수 (Factorial Prime) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        <a href="/Post/Post01000/00342.html"> 소수 </a> $p$에 대하여, 어떤 자연수 $n$에 대해 $n! + 1 = p$이거나 $n! - 1 = p$이면 $p$를 <b>계승 소수</b>라고 한다.
    </blockquote>
      
    $n!$은 <a href="/Post/Post01000/00029.html"> 팩토리얼 </a> 표기입니다. <br>

    현재까지 알려진 계승 소수는 49개가 발견되었습니다. $n! - 1$ 꼴이 27개, $n! + 1$ 꼴이 22개 발견되었습니다. <br>

    </p>
