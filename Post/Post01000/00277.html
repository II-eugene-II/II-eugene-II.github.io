    <p>
      
    체비셰프 다항식 $T_{n}(x)$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        T_{n}(x) =
        \begin{cases}
            1 & n = 0 \\
            x & n = 1 \\
            2x T_{n - 1}(x) - T_{n - 2}(x) & n > 1
        \end{cases} 
        $$
    </blockquote>

    삼각함수 중 <a href="/Post/Post01000/00185.html"> 코사인함수 </a> 와 연관이 있는데, $T_{n}(\cos\theta) = \cos n\theta$이기 때문입니다. <br>

    </p>
