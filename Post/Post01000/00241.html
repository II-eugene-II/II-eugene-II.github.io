    <p>
      
    시컨트함수 $\sec x$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \sec x = \frac{1}{\cos x}
        $$
    </blockquote>
      
    $\cos x$는 <a href="/Post/Post01000/00185.html"> 코사인함수 </a> 입니다. <br>
    
    즉, 코사인함수의 역수입니다. <br>

    시컨트함수의 <a href="/Post/Post01000/00452.html"> 거듭제곱급수 </a> 표현에 <a href="/Post/Post01000/00182.html"> 오일러 수 </a>가 사용됩니다. <br>

    시컨트함수의 역함수로 <a href="/Post/Post01000/00315.html"> 아크시컨트함수 </a>가 있습니다. <br>

    </p>
