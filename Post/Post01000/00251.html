    <p>
    
    디리클레 베타함수 (Dirichlet Beta Function) $\beta(s)$ $(\Re(s) > 1)$의 기본 정의는 다음과 같습니다.
      
    <blockquote>
        $$ \beta(s) = \sum_{n = 0}^\infty \frac{{(-1)}^{n}} {{(2n + 1)}^{s}} $$
    </blockquote>

    생긴 꼴과 변수명 $s$를 보면 알 수 있듯이 <a href="/Post/Post01000/00120.html"> 리만 제타함수 </a> $\zeta(s)$의 친척쯤 되는 함수 입니다. <br>

    $s = 2$일 때 함수값으로는 <a href="/Post/Post01000/00252.html"> 카탈랑 상수 </a> 가 있습니다. 유리수인지 무리수인지 조차 알려지지 않았습니다. <br>
      
    </p>
