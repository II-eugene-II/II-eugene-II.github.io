    <p>
      
    베르누이 다항식 (Bernoulli Polynomial) $B_{n}(x)$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        B_{n}(x) = \sum_{k = 0}^{n} \binom{n}{k} B_{n - k} x^{k} 
        $$
    </blockquote>

    $\binom{n}{k}$는 <a href="/Post/Post01000/00030.html"> 이항계수 </a>, $B_{n}$은 <a href="/Post/Post01000/00181.html"> 베르누이 수 </a> 입니다. <br>

    <a href="/Post/Post01000/00322.html"> 파울하버의 공식 </a> 과 관련이 있습니다. <br>
