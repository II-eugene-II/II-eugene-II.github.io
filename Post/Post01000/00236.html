    <hr>
      
    <p>
      
    쌍곡사인함수 $\sinh{x}$ (Hyperbolic Sine)는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \sinh x = \frac{e^x - e^{-x}}{2}
        $$
    </blockquote>
      
    $e$는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 $e$ </a> 입니다. <br>

    $x$에 $ix$를 대입하면 $i \sin (x)$가 나오게 되는데, $\sin (x)$는 <a href="/Post/Post01000/00184.html"> 사인함수 </a> 입니다. 아예 관련이 없는 함수가 아니라는 뜻입니다. <br>
