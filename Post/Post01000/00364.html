    <hr>
      
    <p>
      
    불완전 감마함수 (Incomplete Gamma Function) 는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \Gamma(s, x) = \int_{x}^{\infty} t^{s - 1} e^{-t} \, dt
        $$
    </blockquote>

    $e$는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 e </a> 입니다. <br>

    <a href="/Post/Post01000/00028.html"> 감마함수 </a> $\Gamma(s)$는 위의 경우에서 $x = 0$인 경우에 해당합니다. <br>

    </p>
