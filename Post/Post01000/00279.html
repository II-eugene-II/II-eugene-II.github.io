    루트 2 $\sqrt{2}$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $\sqrt{2} \times \sqrt{2} = 2$를 만족시키는 양의 실수
    </blockquote>

    에우클레이데스 (익숙한 이름으로는 "유클리드") 가 이미 2000년도 더 전에 $\sqrt{2}$가 귀류법으로 무리수임을 증명했습니다. (유리수라고 쳤을 때 오류가 발견 -> 유리수인거 자체가 문제 -> 무리수 이다) <br>

    현대 해석학에서는 $\sqrt{2}$가 실수라는 것까지 증명하기도 합니다. <br>
