    <p>
      
    램프 함수 $R(x)$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        R(x)= \begin{cases} 0 & x \leq 0 \\ x & x > 0 \end{cases} 
        $$
    </blockquote>

    <a href="/Post/Post01000/00267.html"> 단위 계단 함수 </a> 와는 다르게 x = 0일 때의 정의는 어차피 0이기 때문에 그 부분에는 크게 신경을 쓸 필요가 없습니다. <br>

    <a href="/Post/Post01000/00196.html"> 아이버슨 괄호 </a>를 이용하면 다음과 같은 정의가 가능합니다. <br>
      
    <blockquote>
        $$
        R(x)= x [ x > 0 ]
        $$
    </blockquote>

    $x \geq 0$으로 해도 똑같은 결과를 얻습니다. <br>
