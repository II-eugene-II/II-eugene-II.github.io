    <p>
      
    감마함수는 팩토리얼을 실수 전체의 범위로 확장 시킨 것으로, 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \Gamma(s) = \int^{1}_{0} {\left\{\ln\left( \frac{1}{x} \right)\right\}}^{s - 1} dx
        $$
    </blockquote>
      
    이렇게 정의하면 $\Gamma(x) = x \Gamma(x - 1)$를 만족하고, $\Gamma(n + 1) = n!$을 만족합니다. <br>
