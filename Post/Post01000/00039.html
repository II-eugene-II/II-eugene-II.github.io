    <p>
    
    소수 계량 함수는 다음과 같이 나타냅니다. <br>
      
    <blockquote>
        $x$이하의 모든 <b>소수의 개수</b>를
        $$
        \pi(x)
        $$
        라 나타낸다.
    </blockquote>
      
    원주율 $\pi$와는 딱히 큰 상관이 없고 그냥 함수의 이름일 뿐입니다. <br>

    $$\lim_{x \to \infty} \frac{\pi(x)}{\frac{x}{\ln{x}}} = 1$$ 라는 소수정리가 알려져 있습니다.
