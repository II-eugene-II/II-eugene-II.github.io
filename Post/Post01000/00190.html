    <p>
      
    황금비 (Golden Ratio) $\phi$는 다음과 같습니다. <br>
      
    <blockquote>
        $$
        \phi = \frac{1 + \sqrt{5}}{2}
        $$
    </blockquote>

    이는 이차방정식 $x^2 = x + 1$의 해입니다. <br>

    피보나치 수열과도 관련이 있습니다. <br>
