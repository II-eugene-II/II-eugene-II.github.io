    <hr>
      
    <p>
      
    파이썬 zfill 함수는 파이썬의 기본 내장함수로, 문자열 앞에 Leading Zero를 붙여주는 함수입니다. <br>

    예를 들어서, "2"라는 문자열을 "0002"로 출력하고 싶다면 "2".zfill(4)로 쓸 수 있습니다. <br>

    "문자열".zfill(N) 을 하게 되면, 문자열 앞에 0을 붙여서 N칸을 채우는 역할입니다. <br>

    이미 문자열이 길이 N을 넘었다면, 아무것도 하지 않습니다. <br>

    특히, "12345".zfill(3) 을 한다고 해서 345만 출력된다거나 그러진 않습니다. <br>
    
    <br> <script src="https://gist.github.com/II-eugene-II/22c9536fcf5330c9f49a518794d5ee37.js"></script> <br>
