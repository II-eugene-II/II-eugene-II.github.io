    <p>
    
    원시근 (Primitive Root) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        양의 <a href="/Post/Post01000/00459.html"> 정수 </a> $n$에 대해, $\gcd(a, n) = 1$ (즉, $a$와 $n$이 <a href="/Post/Post01000/00305.html"> 서로소 </a>) 이고 $\operatorname{ord}_n a = \phi(n)$인 정수 $a$를 <b>법 $n$에 대한 원시근</b>이라 한다.
    </blockquote>

    $\gcd(a, b)$는 <a href="/Post/Post01000/00155.html"> 최대공약수 </a>, $\operatorname{ord}_n a$는 <a href="/Post/Post01000/00284.html"> 위수 </a>, $\phi(n)$은 <a href="/Post/Post01000/00138.html"> 오일러 토션트 함수 </a> 입니다. <br>

    $n$의 원시근이 존재한다면, 원시근의 개수는 $\phi(\phi(n))$개라는 사실이 알려져있습니다. <br>

    </p>
