    <p>
      
    스큐스 수의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        $$
        \pi(x) > {\rm li} (x)
        $$
        인 가장 작은 자연수 $x$
    </blockquote>
      
    $\pi(s)$는 <a href="/Post/Post01000/00039.html"> 소수 계량 함수 </a>, ${\rm li} (x)$는 <a href="/Post/Post01000/00141.html"> 로그 적분 함수 </a>입니다. <br>

    현재는 $e^{727.95}$보다는 작다는게 알려져있습니다. <br>

    </p>
