    <hr>
      
    <p>
      
    약수의 합 함수 (Sum of Divisor Function) 는 정수론 함수로, 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \sigma(n) = \sigma_{1}(n) = \sum_{d \mid n} d
        $$
    </blockquote>

    $d \mid n$은 $n$이 $d$로 나누어떨어진다는 뜻입니다. <br>

    즉, $n$의 모든 약수의 합을 $\sigma(n)$으로 표기합니다. <br>
    
    <a href="/Post/Post01000/00160.html"> 약수 함수 </a> 에서 $a = 1$인 경우입니다. <br>

    </p>
