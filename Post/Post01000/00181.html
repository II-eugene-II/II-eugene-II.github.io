    <p>
      
    베르누이 수(Bernoulli Numbers) $B_{n}$은 다음을 만족시키는 수로 정의합니다. 다음과 같습니다. <br>
      
    <blockquote>
        $$
        \frac{t}{e^t - 1} = \sum_{n = 0}^{\infty} \frac{B_{n} t^n}{n!}
        $$
    </blockquote>

    $e$는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 e </a> 이고, $n!$은 <a href="/Post/Post01000/00029.html"> 팩토리얼 </a> 표기입니다. <br>

    거듭제곱의 합 (Sum of Powers) 의 표현이나 몇몇 삼각함수의 테일러 급수에서 사용됩니다. <br>

    이와 비슷한 수로 <a href="/Post/Post01000/00182.html"> 오일러 수 </a> 가 존재합니다. <br>
      
    </p>
