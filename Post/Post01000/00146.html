    프로트 소수 (Proth Prime) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        <a href="/Post/Post01000/00142.html"> 프로트 수 </a> $P$ 에 대하여, $P$가 <a href="/Post/Post01000/00342.html"> 소수 </a>이면 <b>프로트 소수</b>라고 한다.
    </blockquote>
      
    즉, 프로트 수 중에서도 소수인 수를 <b>프로트 소수</b>라고 합니다. <br>

    프로트 소수를 판정하는 <a href="/Post/Post01000/00011.html"> 프로트의 정리 </a>도 존재합니다. <br>

    프로트 소수가 무한한지는 알려지지 않았고, 역수의 합이 $0.747392479...$ 정도인 것은 알려져 있습니다. 그냥 프로트 수의 역수의 합은 약 $1.093322456...$ 정도입니다. <br>
