    <p>
      
    실수 집합 (Real Number) $\mathbb{R}$은 여러가지 정의 방법이 있는데, 그 중 하나는 다음과 같습니다. <br>
      
    <blockquote>
        <a href="/Post/Post01000/00457.html"> <b>데데킨트 절단에 따른 실수의 정의</b> </a> <br> <br>

        $\mathbb{Q}$의 모든 <a href="/Post/Post01000/00456.html"> 데데킨트 절단 </a>을 모은 집합을 <b>실수</b> $\mathbb{R}$이라 정의한다. <br>
    </blockquote>

    $\mathbb{Q}$는 <a href="/Post/Post01000/00336.html"> 유리수 </a> 집합 표기입니다. <br>

    칸토어는 코시수열을 이용하여 실수를 정의했습니다. <br>

    어떻게 정의하여도 실수의 완비성을 지니면 됩니다. <br>

    실수를 이용하여 <a href="/Post/Post01000/00462.html"> 복소수 </a> 를 정의할 수 있습니다. <br>
      
    </p>
