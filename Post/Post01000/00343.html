    반소수 / 준소수 (Semiprime) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        두 <a href="/Post/Post01000/00342.html"> 소수 </a> $p$, $q$의 곱 $n = pq$를 <b>반소수</b>라고 한다.
    </blockquote>

    두 소수 $p$, $q$는 같아도 되기 때문에 소수의 제곱도 반소수 입니다. <br>

    <a href="/Post/Post01000/00124.html"> 골드바흐의 추측 </a>과도 관련이 있는데, $e^{e^{36}}$보다 큰 짝수는 "두 소수의 합"이나 "소수와 반소수의 합"으로 나타낼 수 있음이 알려져있기 때문입니다. <br>
