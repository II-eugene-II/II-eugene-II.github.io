    소수 (Prime Number) 의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        $1$과 자기 자신만을 약수로 가지는 정수 $p$를 <b>소수</b>라고 한다.
    </blockquote>

    <a href="/Post/Post01000/00121.html"> $n$번째 소수 </a>는 특별히 $p_{n}$으로 표기하기도 합니다. <br>

    $x$ 이하의 소수의 개수를 나타내는 방법으로는 <a href="/Post/Post01000/00039.html"> 소수 계량 함수 </a> $\pi(x)$가 있습니다. <br>

    $1$은 소수도 아니고 합성수로도 치지 않습니다. 소인수분해의 유일성 때문입니다. <br>

    소수를 판별하는 방법으로는 <a href="/Post/Post01000/00006.html"> 밀러-라빈 소수 판별법 </a> 등이 있습니다. <br>
