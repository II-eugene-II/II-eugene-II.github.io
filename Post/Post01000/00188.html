    페르마의 두 제곱수 정리는 다음과 같습니다. <br>
      
    <blockquote>
        1. 소수 $p$가 어떤 두 정수 $x$, $y$에 대하여 $x^2 + y^2 = p$이다. <br>
        2. 소수 $p$가 $p \equiv 1 \pmod{4}$이다. <br>
        <br>
        두 명제는 <b>동치</b>이다.
    </blockquote>
      
    이때의 두 제곱수는 $a^{2}$, <a href="/Post/Post01000/00297.html"> 제곱수 </a>(square) 2개를 뜻합니다. <br>

    <a href="/Post/Post01000/00189.html"> 브라마굽타 피보나치 항등식 </a>으로 이 정리를 확장할 수 있습니다. <br>
