    <hr>
      
    <p>
      
    약수 함수 (Divisor Function) 는 정수론 함수로, 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \sigma_{a}(n) = \sum_{d \mid n}d^a
        $$
    </blockquote>

    $a = 1$일 때는 $a$를 쓰지 않고 $\sigma(n) = \sum_{d \mid n}d$, 즉 <a href="/Post/Post01000/00161.html"> 약수의 합 함수 </a>로 사용하기도 합니다. <br>
      
    곱셈적 함수이지만, 완전 곱셈적인 함수는 아닙니다. <br>

    </p>
