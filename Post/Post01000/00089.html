    <blockquote>
        $f(x) = \lambda e^{-\lambda x}$, $x > 0$
    </blockquote>

    $e$는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 e </a> 입니다. <br>

    지수분포의 평균은 $E[X] = \frac{1}{\lambda}$, 분산은 $V[X] = \frac{1}{\lambda^{2}}$입니다.
