    <p>
      
    사인함수 $\sin{x}$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        \sin x = \sum^{\infty}_{n = 0} \frac{{(-1)}^{n}}{(2n + 1)!} x^{2n + 1}
        $$
    </blockquote>

    $n!$은 <a href="/Post/Post01000/00029.html"> 팩토리얼 </a> 표기입니다. <br>
      
    이렇게 정의하면 기하학적인 정의를 대체할 수 있습니다. <br>

    <a href="/Post/Post01000/00185.html"> 코사인함수 </a>, <a href="/Post/Post01000/00227.html"> 탄젠트함수 </a> 와는 같은 삼각함수이며, 특히 코사인함수는 평행이동하면 얻을 수 있습니다. <br>

    사인함수의 역수인 함수로 <a href="/Post/Post01000/00239.html"> 코시컨트함수 </a> $\csc x$가 존재합니다. <br>
