    <p>
      
    드 무아브르 공식 (de Moivre’s Formula) 은 다음과 같습니다. <br>
      
    <blockquote>
        $$
        {\left(\cos x + i \sin x \right)}^{n} = \cos nx + i \sin nx
        $$
    </blockquote>

    $\cos x$는 <a href="/Post/Post01000/00185.html"> 코사인함수 </a>, $i$는 <a href="/Post/Post01000/00333.html"> 허수 단위 $i$ </a>, $\sin x$는 <a href="/Post/Post01000/00184.html"> 사인함수 </a> 입니다. <br>

    <a href="/Post/Post01000/00344.html"> 오일러 공식 </a> 에서 파생되는 공식입니다. <br>

    <details><summary> <del> 드 무아브르 공식 증명 </del> </summary>
    
        <p>

            오일러 공식에서 일일이... <br>

            $e^{i x} = \cos x + i \sin x$에서 $e^{i n x} = \cos (nx) + i \sin (nx)$ <br>
                
        </p>
    
    </details> <!-- 드 무아브르 공식 증명 -->
      
    </p>
