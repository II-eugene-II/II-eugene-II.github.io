    <hr>
      
    <p>
      
    켤레복소수 / 공액복소수 (Complex Conjugate) 는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        <a href="/Post/Post01000/00462.html"> 복소수 </a> $z$를 $z = \Re(z) + i\Im(z)$라 할 때, $\bar{z} = \Re(z) - i\Im(z)$를 <b>켤레복소수</b>라 한다. <br>
    </blockquote>

    $\Re(z)$, $\Im(z)$는 각각 <a href="/Post/Post01000/00470.html"> 복소수의 실수부와 허수부 </a>, $i$는 <a href="/Post/Post01000/00333.html"> 허수 단위 $i$ </a> 입니다. <br>

    $z + \bar{z}$는 무조건 <a href="/Post/Post01000/00460.html"> 실수 </a>가 됩니다. <br>
      
    </p>
