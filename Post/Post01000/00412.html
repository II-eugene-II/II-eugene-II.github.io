    <p>
      
    불완전 베타함수 (Incomplete Beta Function) $B(x, a, b)$는 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        B(x, a, b) = \int_{0}^{x} t^{a - 1} {(1 - t)}^{b - 1} \, dt
        $$
    </blockquote>
      
    <a href="/Post/Post01000/00364.html"> 불완전 감마함수 </a> 처럼, <a href="/Post/Post01000/00033.html"> 베타함수 </a>의 적분 범위를 "$0$부터 $1$" 에서 "$0$부터 $x$" 까지 바꾼 함수 입니다. <br>

    </p>
