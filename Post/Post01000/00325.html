    <p>
    
    후르비츠 제타함수 (Hurwitz Zeta Function) $\zeta(s, a)$ $(\Re(s) > 1)$의 기본 정의는 다음과 같습니다. <br>
      
    <blockquote>
        $$ \zeta(s, a) = \sum_{n = 1}^{\infty} \frac{1}{(n + a)^{s}} $$
    </blockquote>

    생긴 모양새부터 이름까지도 <a href="/Post/Post01000/00120.html"> 리만 제타함수 </a> 친구라고 강력하게 말해주고 있는 듯 합니다. 리만 제타함수와 마찬가지로 $s \not= 1$일 때 해석적 확장이 가능합니다. <br>
      
    </p>
