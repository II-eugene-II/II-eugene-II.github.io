    <p>
    
    미적분학의 기본정리 2 (Fundamental Theorem of Calculus 2, FTC 2) 은 다음과 같습니다. <br>
      
    <blockquote>
        구간 $[a, b]$에서 <a href="/Post/Post01000/00531.html"> 연속 </a>인 함수 $f$에 대하여, $F(x)$의 <a href="/Post/Post01000/00433.html"> 도함수 </a>가 $f(x)$ (즉, $F$가 $f$의 역도함수/부정적분)일 때,
        $$
        \int_{a}^{b} f(t) \, dt \ = F (b) - F (a)
        $$
        이다. <br>
    </blockquote>
      
    적분 연산을 아주 쉽게 해주는 정리입니다. <br>
