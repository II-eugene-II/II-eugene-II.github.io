    <blockquote>
        $$ \lvert \pi(x) - \operatorname{li}(x) \rvert > \frac13\frac{\sqrt x}{\log x}\log\log\log x $$ 인 $x$는 무한히 많다.
    </blockquote>

    ${\rm li} (x)$는 <a href="/Post/Post01000/00141.html"> 로그 적분 함수 </a>이고, $\pi(x)$는 <a href="/Post/Post01000/00039.html"> 소수 계량 함수 </a> 입니다. <br>
