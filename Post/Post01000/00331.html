    <p>
      
    폴리로그함수 (Polylogarithm) 는 <a href="/Post/Post01000/00183.html"> 자연로그함수 </a> $\ln{x}$를 일반화 시킨 함수로, 다음과 같이 정의합니다. <br>
      
    <blockquote>
        $$
        {\rm Li}_{s}(x) = \sum_{n = 1}^{\infty} \frac{x^{n}}{n^{s}}
        $$
    </blockquote>

    이는 모든 복소수 $s$와 $|x| < 1$인 복소수 $x$에 대해서 수렴한다는 사실이 알려져있습니다. <br>
