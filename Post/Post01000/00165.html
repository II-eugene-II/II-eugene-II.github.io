    <div id = "postTitle"> 완전수 </div>
    
    <hr>
      
    <p>
      
    완전수의 정의는 다음과 같습니다. <br>
      
    <blockquote>
        자연수 $n$에 대하여, $\sigma(n) = 2n$ (즉, $I(n) = 2$) 인 자연수 $n$을 <b>완전수</b>라고 한다.
    </blockquote>
      
    $\sigma(n)$은 <a href="/Post/Post01000/00161.html"> 약수의 합 함수 </a>이고, $I(n)$은 <a href="/Post/Post01000/00163.html"> 풍요 지수 (Abundancy Index) </a> 입니다. <br>

    현재까지 알려진 완전수의 개수는 50개가 겨우 넘었습니다. <br>
      
    </p>
