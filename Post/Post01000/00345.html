    <p>
      
    겔폰트 상수 (Gelfond's Constant) 는 다음과 같습니다. <br>
      
    <blockquote>
        $$
        e^{\pi} = 23.14069263277926900...
        $$
    </blockquote>

    $e$는 <a href="/Post/Post01000/00094.html"> 자연로그의 밑 $e$ </a>, $\pi$는 <a href="/Post/Post01000/00186.html"> 원주율 $\pi$ </a> 입니다. <br>

    겔폰트-슈나이더 정리에 의해 초월수임이 밝혀져있고, 따라서 당연히 <a href="/Post/Post01000/00337.html"> 무리수 </a>입니다. <br>

    </p>
