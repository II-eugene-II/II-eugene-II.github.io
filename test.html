    <script>
        let S = [1, 2, 3, 4, 5, 6, 7, 8];
        shuffle(S);
        for (let i = 0; i < 8; i++) {
            document.querySelector('#sortDiv' + (i + 1).toString()).innerHTML = S[i];
        }
        console.log(S);
        let nowsort = -1;
        let tamsek = -1;
        let min = 10;
        let nowsorting = 0;
        let ind = -1;
        let tmp = 0;
        let huoosik = 0;
        setInterval(showSort, 1000)
        function showSort() {
            if (tamsek != 7)
            {
                tamsek++;
                document.querySelector('#sortDiv' + (tamsek + 1).toString()).style.backgroundColor = "pink";
                for (let i = nowsort + 1; i < 8; i++) {
                    if (i != tamsek) {document.querySelector('#sortDiv' + (i + 1).toString()).style.backgroundColor = "white";}
                }
                if (min > document.querySelector('#sortDiv' + (tamsek + 1).toString()).innerHTML) {
                    min = document.querySelector('#sortDiv' + (tamsek + 1).toString()).innerHTML;
                    document.querySelector('#minElement').innerHTML = min.toString() + " (" + tamsek.toString() + ")";
                    ind = tamsek;
                }
            } else {
                // document.querySelector('#sortDiv1').innerHTML = Math.floor(Math.random() * 18);
                if (nowsorting == 0) {
                    nowsorting += 1;
                    tmp = min;
                    document.querySelector('#tmpElement').innerHTML = tmp;
                    document.querySelector('#sanghwang').innerHTML = "tmp에 최솟값 저장";
                } else if (nowsorting == 1) {
                    S[ind] = S[nowsort + 1];
                    document.querySelector('#sortDiv' + (ind + 1).toString()).innerHTML = S[ind];
                    nowsorting += 1;
                    document.querySelector('#sanghwang').innerHTML = ind.toString() + "번째에 " + (nowsort + 1).toString() + "번째 저장";
                } else if (nowsorting == 2) {
                    S[nowsort + 1] = tmp;
                    nowsorting += 1;
                    console.log('#sortDiv' + (nowsort + 2).toString())
                    document.querySelector('#sortDiv' + (nowsort + 2).toString()).innerHTML = tmp;
                    document.querySelector('#sanghwang').innerHTML = (nowsort + 1).toString() + "번째에 tmp 저장";
                } else if (nowsorting == 3) {
                    document.querySelector('#tmpElement').innerHTML = "tmp";
                    nowsort++;
                    tamsek = nowsort;
                    min = 10;
                    nowsorting = 0;
                    if (nowsort == 6) {nowsorting = 5}
                    document.querySelector('#sanghwang').innerHTML = "";
                    document.querySelector('#sortDiv' + (nowsort + 1).toString()).style.backgroundColor = 'rgb(' + 200 + ',' + 200 + ',' + 200 + ')';
                }
            }
            if (nowsort == 6) {
                console.log("정렬 종료");
                huoosik = 1;
                nowsort = 7;
                document.querySelector('#sortDiv' + (8).toString()).style.backgroundColor = 'rgb(' + 200 + ',' + 200 + ',' + 200 + ')';
            }
            if (huoosik > 0) {
                document.querySelector('#sortDiv' + (8).toString()).style.backgroundColor = 'rgb(' + 200 + ',' + 200 + ',' + 200 + ')';
                if (huoosik == 5) {
                    shuffle(S);
                    for (let i = 0; i < 8; i++) {
                        document.querySelector('#sortDiv' + (i + 1).toString()).innerHTML = S[i];
                    }
                    nowsort = -1;
                    tamsek = -1;
                    min = 10;
                    nowsorting = 0;
                    ind = -1;
                    tmp = 0;
                    console.log(S);
                    huoosik = 0;
                    for (let i = 0; i < 8; i++) {
                        document.querySelector('#sortDiv' + (i + 1).toString()).style.backgroundColor = "white";
                    }
                    document.querySelector('#sanghwang').innerHTML = "";
                } else { huoosik++; document.querySelector('#sanghwang').innerHTML = 5 - huoosik;}
            }
        }
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
